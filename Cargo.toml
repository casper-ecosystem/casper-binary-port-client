[workspace]
resolver = "2"
members = ["binary_port_access"]

[package]
name = "casper-binary-port-client"
version = "0.1.0"
edition = "2021"
authors = ["Rafa≈Ç Chabowski <rafal@casperlabs.io>"]
description = "CLI for Casper binary port."
license = "Apache-2.0"

[dependencies]
casper-types = { git = "https://github.com/casper-network/casper-node.git", branch = "feat-2.0", features = [
    "std-fs-io",
] }
casper-binary-port = { version = "1.0.0", git = "https://github.com/casper-network/casper-node", branch = "feat-2.0" }
casper-binary-port-access = { path = "./binary_port_access" }
clap = { version = "4.5.20", features = ["derive", "wrap_help"] }
thiserror = "1.0.64"
tokio = { version = "1.41.0", features = ["macros", "rt", "net"] }
hex = "0.4.3"
serde = { version = "1.0.211", features = ["derive"] }
serde_json = "1.0.132"
erased-serde = "0.4.5"
